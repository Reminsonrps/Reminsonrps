<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar Venda | CoopPescador</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header><h1>Registrar Venda</h1></header>
  <main>
    <form>
      <label>Produto: <input type="text" name="produto" required></label><br>
      <label>Cliente: <input type="text" name="cliente" required></label><br>
      <label>Valor (R$): <input type="number" name="valor" step="0.01" required></label><br>
      <label>Data da venda: <input type="date" name="data" required></label><br>
      <button type="submit">Registrar</button>
    </form>
  </main>
</body>
</html>
